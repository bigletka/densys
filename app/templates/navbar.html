
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{% static 'css/navbar.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <title>Densys.ME</title>
</head>
<body>
    
<div class="d-flex justify-content-center">
<a href="/" class="link-dark">
    <h1>Densys.ME</h1>
</a>
</div>

<div class='navbar'>


{% if request.user.is_staff %}
<a href="{% url 'register' %}" class="link-light">Register new admin users</a>
<hr>
<a href="{% url 'register_patient'%}" class="link-light">Register new patients</a>
<hr>
<a href="{% url 'register_doctor' %}" class="link-light">Register new doctors</a>
<hr>
{% endif %}
<hr>


{% if request.user.is_authenticated %}

<a href="{% url 'logout' %}" class="link-light">Logout</a>
<hr>
{% else %}
<a href="{% url 'login' %}" class="link-light">Login</a>

{% endif %}
</div>

</body>
</html>
